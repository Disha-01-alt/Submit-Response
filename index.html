<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Career Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Your Career Choices</h1>
    <p>Dear students, please fill out this form honestly and share your career choices to help us support you better.</p>

    <form action="#" method="post">
        <label for="district">District:</label>
        <select id="district" name="district" required></select>

        <label for="school">School Name:</label>
        <select id="school" name="school" required></select>

        <label for="email">Email ID (if available):</label>
        <input type="email" id="email" name="email">

        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" name="student_name" required>

        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required>

        <label for="class">Class:</label>
        <select id="class" name="class" required></select>

        <label for="percentage">Your Percentage in 10th Class:</label>
        <select id="percentage" name="percentage" required>
            <option value="Below 50%">Below 50%</option>
            <option value="50%-70%">50% - 70%</option>
            <option value="71%-80%">71% - 80%</option>
            <option value="81%-90%">81% - 90%</option>
            <option value="90% and above">90% and above</option>
        </select>

        <label for="stream">Stream:</label>
        <select id="stream" name="stream" required></select>

        <label for="industry">Industry of Your 1st Career Choice:</label>
        <select id="industry" name="industry">
            <option value="">Select Industry</option>
        </select>
        
        <label for="career">Your 1st Career Choice:</label>
        <select id="career" name="career">
            <option value="">Select Career</option>
        </select>        

        <label for="career_other">If "Other", please specify:</label>
        <input type="text" id="career_other" name="career_other">

        <label for="career_sureness">How sure are you about this career choice?</label>
        <select id="career_sureness" name="career_sureness" required>
            <option value="very_sure">I am very sure. I want to be in this career.</option>
            <option value="confused">I am confused between 2-3 careers.</option>
            <option value="not_decided">I am yet to decide but I am interested.</option>
        </select>

        <label>Select 2 types of Courses/Institutes after 12th:</label>
        <div class="custom-multiselect" id="courses_container"></div>

        <label for="study_time">How much time can you give to prepare?</label>
        <select id="study_time" name="study_time" required></select>

        <label for="plan_b">Do you have a second career choice/Plan B?</label>
        <select id="plan_b" name="plan_b" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>What support do you need?</label>
    <div class="custom-multiselect" id="support_container"></div>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
